{% extends "base.html" %}

{% block content %}
    <h2>Analyze Text Sentiment</h2>
    <form method="POST">
        <textarea name="text" placeholder="Enter your text here..." required></textarea>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment %}
        <div class="result">
            <h3>Sentiment: {{ sentiment }}</h3>
        </div>
    {% endif %}
{% endblock %}
